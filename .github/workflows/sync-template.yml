name: Sync Template Branch
on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Master to Template
        run: |
          git fetch origin

          # Switch to template branch (create if not exists)
          git checkout -B template origin/template 2>/dev/null || git checkout -b template

          # Prepare commit message based on master's latest commit
          LAST_MSG=$(git log -1 --pretty=%s origin/master)
          # Count commits on master that are not in template
          COUNT=$(git rev-list --count HEAD..origin/master)
          
          if [ "$COUNT" -gt 1 ]; then
            EXTRA=$((COUNT - 1))
            COMMIT_MSG="Synced from master: $LAST_MSG +$EXTRA"
          else
            COMMIT_MSG="Synced from master: $LAST_MSG"
          fi
          
          # Apply changes from master, excluding content and config
          git checkout origin/master -- . ':!content' ':!templates/config/' ':!.gitignore'
          
          # Commit and push if there are changes
          if [[ -n $(git status -s) ]]; then
            git commit -m "$COMMIT_MSG"
            git push origin template
          else
            echo "No changes to sync."
          fi
