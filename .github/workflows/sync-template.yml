name: Sync Template Branch
on:
  push:
    branches:
      - master  # Triggers when you push to master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history so we can access other branches

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Master to Template (excluding content)
        run: |
          # Fetch all branches
          git fetch origin

          # Switch to the template branch (create it if it doesn't exist)
          # Try to track remote template if it exists, otherwise create new local one
          git checkout -B template origin/template 2>/dev/null || git checkout -b template
          
          # Grab everything from origin/master
          # Combine exclusions in one command: everything DOT, exclude content, exclude config
          git checkout origin/master -- . ':!content' ':!templates/config/'
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git commit -m "Sync from master"
            git push origin template
          else
            echo "No changes to sync."
          fi
